<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="game">
      <input type="text" id="0" class="input">
      <input type="text" id="1" class="input">
      <input type="text" id="2" class="input">
      <input type="text" id="3" class="input">
      <input type="text" id="4" class="input">
      <input type="text" id="5" class="input">
      <input type="text" id="6" class="input">
      <input type="text" id="7" class="input">
      <input type="text" id="8" class="input">
      
    </div>

    <div class="menu">
      <button id="newgame">New Game</button>
      <button id="reset">Reset</button>
    </div>
    

    <div id="result" class="result hide">
      <div id="cut" class="hide">
     </div>
     
    </div>



  <script src="script.js"></script>  


</body>


</html>
